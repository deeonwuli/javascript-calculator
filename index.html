<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
  </head>

  <body>
    <nav class="navbar navbar-dark" style="background-color: #33032F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calculator"></i>
                Pure JS Calculator
            </a>
        </div>
    </nav>
    
    <div class="calculator">
        <div class="display">0</div>
        <div class="container button-container">
            <div class="row calculator-row1">
              <div class="col-3">AC</div>
              <div class="col-3">+/-</div>
              <div class="col-3">%</div>
              <div class="col-3">/</div>
            </div>

            <div class="row calculator-row2">
                <div class="col-3">7</div>
                <div class="col-3">8</div>
                <div class="col-3">9</div>
                <div class="col-3">*</div>
            </div>

            <div class="row calculator-row3">
                <div class="col-3">4</div>
                <div class="col-3">5</div>
                <div class="col-3">6</div>
                <div class="col-3">-</div>
            </div>

            <div class="row calculator-row4">
                <div class="col-3">1</div>
                <div class="col-3">2</div>
                <div class="col-3">3</div>
                <div class="col-3">+</div>
            </div>

            <div class="row calculator-row5">
                <div class="col-6">0</div>
                <div class="col-3">.</div>
                <div class="col-3">=</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
