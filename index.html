<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
  </head>

  <body>
    <nav class="navbar navbar-dark" style="background-color: #33032F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calculator"></i>
                Pure JS Calculator
            </a>
        </div>
    </nav>
    
    <div class="calculator">
        <div>
            <input id="display" type="text" value="0" placeholder="0" disabled />
        </div>
        <div class="container button-container">
            <div class="row calculator-row1">
              <button class="col-3 all-clear">AC</button>
              <button class="col-3 clear">C</button>
              <button class="col-3 operation">%</button>
              <button class="col-3 operation">/</button>
            </div>

            <div class="row calculator-row2">
                <button class="col-3 input" value="7" onclick="displayNumber()">7</button>
                <button class="col-3 input" value="8" onclick="displayNumber()">8</button>
                <button class="col-3 input" value="9" onclick="displayNumber()">9</button>
                <button class="col-3 operation">*</button>
            </div>

            <div class="row calculator-row3">
                <button class="col-3 input" value="4" onclick="displayNumber()">4</button>
                <button class="col-3 input" value="5" onclick="displayNumber()">5</button>
                <button class="col-3 input" value="6" onclick="displayNumber()">6</button>
                <button class="col-3 operation">-</button>
            </div>

            <div class="row calculator-row4">
                <button class="col-3 input" value="1" onclick="displayNumber()">1</button>
                <button class="col-3 input" value="2" onclick="displayNumber()">2</button>
                <button class="col-3 input" value="3" onclick="displayNumber()">3</button>
                <button class="col-3 operation">+</button>
            </div>

            <div class="row calculator-row5">
                <button class="col-6 input" value="0" onclick="displayNumber()">0</button>
                <button class="col-3">.</button>
                <button class="col-3 equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
